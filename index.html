<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h2>Calcule</h2>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="chave">
                <button onclick="limpaDisplay()">C</button>
                <button onclick="adicionaNoDisplay('0')">0</button>
                <button onclick="adicionaNoDisplay('1')">1</button>
                <button onclick="adicionaNoDisplay('2')">2</button>
                <button onclick="adicionaNoDisplay('3')">3</button>
                <button onclick="adicionaNoDisplay('4')">4</button>
                <button onclick="adicionaNoDisplay('5')">5</button>
                <button onclick="adicionaNoDisplay('6')">6</button>
                <button onclick="adicionaNoDisplay('7')">7</button>
                <button onclick="adicionaNoDisplay('8')">8</button>
                <button onclick="adicionaNoDisplay('9')">9</button>
                <button onclick="adicionaNoDisplay('-')">-</button>
                <button onclick="adicionaNoDisplay('+')">+</button>
                <button onclick="adicionaNoDisplay('*')">*</button>
                <button onclick="adicionaNoDisplay('/')">/</button>
                <button onclick="calculador()">=</button>
               
            </div>
        </div>
        <footer>
            <p>Jo√£o Almeida</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
